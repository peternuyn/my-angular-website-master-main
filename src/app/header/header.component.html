<div class="navbar bg-base-100">
  <div class="flex-1">
    <a class="btn btn-ghost text-2xl">MyResume</a>
  </div>
  
  <!-- Regular Navigation (Home, About, Projects, etc.) -->
  <div *ngIf="!isTemplatePage">
    <ul class="menu menu-horizontal">
      <li class="nav-item"><a routerLink="/">Home</a></li>
      <li class="nav-item"><a routerLink="/about">About Me</a></li>
      <li class="nav-item"><a routerLink="/projects">Projects</a></li>
      <li class="nav-item"><a routerLink="/faq">FAQ</a></li>
      <li class="nav-item"><a routerLink="/resumes">Share Resumes</a></li>
      <li class="nav-item"><a routerLink="/signup">Sign Up</a></li>
      <li class="nav-item" *ngIf="theme == 'light'">
        <a href="https://github.com/peternuyn" target="_blank" class="github-link">
          <img src="../../assets/images/github-mark.svg" alt="GitHub Logo" class="h-7 w-7">
        </a>
      </li>
      <li class="nav-item" *ngIf="theme != 'light'">
        <a href="https://github.com/peternuyn" target="_blank" class="github-link">
          <img src="../../assets/images/github-mark-white.png" alt="GitHub Logo" class="h-7 w-7">
        </a>
      </li>
      <li>
        <a [routerLink]="['/user', currentUserId]">Your Template</a>
      </li>
      <li class="nav-item">
        <a>
          <input type="checkbox" value="synthwave" class="toggle theme-controller" (change)="toggleTheme()" />
        </a>
      </li>
      <li *ngIf="currentUserDisplay !== ''">
        <a>
          <div class="dropdown">
            <div tabindex="0" role="button" class="avatar online placeholder">
              <div class="bg-neutral text-neutral-content w-20 h-9 rounded-full">
              <span class="text-xl">{{currentUserDisplay}}</span>
              </div>
            </div>
            <ul tabindex="0" class="dropdown-content menu bg-red-400 rounded-box z-[1] w-52 p-2 shadow">
              <li><a (click)="signOut()">Sign Out</a></li>
            </ul>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <!-- Template Page Navigation (About Me, Projects, Home) -->
  <div *ngIf="isTemplatePage">
    <ul class="menu menu-horizontal">
      <li class="nav-item">
        <a routerLink="/" class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Home
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/user', currentUserId]" class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          About Me
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/user', currentUserId, 'projects']" class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
          My Projects
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/resumes" class="flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Share Resumes
        </a>
      </li>
      <li class="nav-item" *ngIf="theme == 'light'">
        <a href="https://github.com/peternuyn" target="_blank" class="github-link">
          <img src="../../assets/images/github-mark-white.png" alt="GitHub Logo" class="h-7 w-7">
        </a>
      </li>
      <li class="nav-item" *ngIf="theme != 'light'">
        <a href="https://github.com/peternuyn" target="_blank" class="github-link">
          <img src="../../assets/images/github-mark-white.png" alt="GitHub Logo" class="h-7 w-7">
        </a>
      </li>
      <li class="nav-item">
        <a>
          <input type="checkbox" value="synthwave" class="toggle theme-controller" (change)="toggleTheme()" />
        </a>
      </li>
      <li *ngIf="currentUserDisplay !== ''">
        <a>
          <div class="dropdown">
            <div tabindex="0" role="button" class="avatar online placeholder">
              <div class="bg-neutral text-neutral-content w-20 h-9 rounded-full">
              <span class="text-xl">{{currentUserDisplay}}</span>
              </div>
            </div>
            <ul tabindex="0" class="dropdown-content menu bg-red-400 rounded-box z-[1] w-52 p-2 shadow">
              <li><a (click)="signOut()">Sign Out</a></li>
            </ul>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

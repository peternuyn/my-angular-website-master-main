<div class="faq-section p-8 rounded-xl shadow-lg mb-16">
  <!-- Section Title -->
  <h2 class="text-4xl font-bold mb-8 text-center font-sans">
    Frequently Asked Questions
  </h2>

  <div class="space-y-6">
    <!-- Accordion -->
    <div
      *ngFor="let item of faqItems; let i = index"
      class="accordion-item border border-gray-200 rounded-lg shadow-sm overflow-hidden"
    >
      <!-- Accordion Header -->
      <button
        class="flex justify-between items-center w-full p-5 text-left font-medium transition-colors duration-300"
        (click)="toggleItem(i)"
      >
        <!-- Question Text -->
        <span class="text-lg font-sans font-semibold">{{ item.question }}</span>

        <!-- Icon with Rotation Transition -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 transition-transform duration-300 transform"
          [ngClass]="{ 'rotate-180': expandedItems.includes(i) }"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <!-- Accordion Body -->
      <div
        class="accordion-body px-5 py-4 text-base leading-relaxed bg-base-200"
        [ngClass]="{
          'max-h-screen opacity-100': expandedItems.includes(i),
          'max-h-0 opacity-0 overflow-hidden': !expandedItems.includes(i)
        }"
        [style.transition]="'max-height 0.3s ease, opacity 0.3s ease'"
      >
        <p class="font-sans">{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>

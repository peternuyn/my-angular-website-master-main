name: CI/CD for Nx Angular App

on:
  push:
    branches:
      - main  # Deploys when pushing to 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Match your project version
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm install

      - name: 📥 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 🧪 Run Tests (Jest)
        run: npm run test

      - name: 🏗️ Build Angular App
        run: npm run build -- --configuration=production

      - name: 🚀 Deploy to Firebase
        run: |
          # Create a JSON file from the secret stored in GitHub Secrets
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > $HOME/firebase-key.json
          
          # Set the GOOGLE_APPLICATION_CREDENTIALS environment variable to authenticate
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json
          
          # Deploy to Firebase
          firebase deploy --only hosting

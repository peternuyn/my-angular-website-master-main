name: CI/CD for Nx Angular App

on:
  push:
    branches:
      - main  # Deploys when pushing to 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm install

      - name: 📥 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 🧪 Run Tests (Jest)
        run: npm run test

      - name: 🏗️ Build Angular App
        run: npm run build -- --configuration=production

      - name: Authenticate with Firebase CLI (Using Service Account)
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json
          firebase login:ci --token "${{ secrets.FIREBASE_CI_TOKEN }}"

      - name: 🚀 Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_CI_TOKEN }}"

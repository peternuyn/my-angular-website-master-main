name: CI/CD for Nx Angular App

on:
  push:
    branches:
      - main  # Deploys only on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js (With Cache)
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📥 Install Dependencies (Faster)
        run: npm ci  # Faster than npm install

      - name: 🧪 Run Jest Tests (Only Changed Files)
        run: npm run test -- --changedSince=origin/main  # Optimized test execution

      - name: 🏗️ Build Angular App (Optimized)
        run: npm run build

      - name: 🚀 Deploy to Firebase (Using Service Account)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-adminsdk-9gfao@my-resume-website-1.iam.gserviceaccount.com
        run: |
          echo "firebase-adminsdk-9gfao@my-resume-website-1.iam.gserviceaccount.com" > $HOME/firebase-key.json
          firebase deploy --only hosting --token "$(cat $HOME/firebase-key.json)"

name: CI/CD for Nx Angular App

on:
  push:
    branches:
      - main  # Deploys only on main branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Match your project version
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ“¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ§ª Run Tests (Jest)
        run: npm run test

      - name: ğŸ—ï¸ Build Angular App
        run: npm run build

      - name: ğŸš€ Deploy to Firebase
        run: firebase deploy --only hosting --token "$(cat $HOME/firebase-key.json)"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-adminsdk-9gfao@my-resume-website-1.iam.gserviceaccount.com

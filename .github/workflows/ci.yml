name: CI/CD for Nx Angular App

on:
  push:
    branches:
      - main  # Deploys only on main branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Match your project version
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm install

      - name: 📥 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 🧪 Run Tests (Jest)
        run: npm run test

      - name: 🏗️ Build Angular App
        run: npm run build

      - name: 🚀 Deploy to Firebase
        run: |
          echo "firebase-adminsdk-9gfao@my-resume-website-1.iam.gserviceaccount.com" > $HOME/firebase-key.json
          firebase deploy --only hosting --token "$(cat $HOME/firebase-key.json)"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json

name: CI/CD for Nx Angular App

on:
  push:
    branches:
      - main  # Deploys when pushing to 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Match your project version
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm install

      - name: 📥 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Check Firebase Service Account Secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "Firebase service account key not found!"
            exit 1
          else
            echo "Firebase service account key found."
          fi

      - name: 🧪 Run Tests (Jest)
        run: npm run test

      - name: 🏗️ Build Angular App
        run: npm run build -- --configuration=production

      - name: Verify firebase-key.json creation
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > $HOME/firebase-key.json
          if [ -f "$HOME/firebase-key.json" ]; then
            echo "Firebase key file created successfully!"
          else
            echo "Firebase key file not created."
            exit 1
          fi

      - name: 🚀 Deploy to Firebase
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json
          firebase deploy --only hosting
